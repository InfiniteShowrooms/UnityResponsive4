<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | viewer3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/UnityViewer.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" >
      <div id="unityContainer" style="display: table; width:100%; height:100%;">
        </div></div>
     
    <script>
  var mywidth = innerWidth;
  var myHeight = innerHeight;
  document.getElementById("unityContainer").style.width = myWidth + "px";
  document.getElementById("unityContainer").style.height = "700px";
  </script>
     <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">viewer3D</div>
     
    </div>
  </body>
</html>
